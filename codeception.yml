actor: Tester
namespace: Cms
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Gzero/**/*.json
        - src/Gzero/Core/CMSSeeder.php
        - src/Gzero/Core/database/migrations/*
        - src/Gzero/Core/config/gzero.php
        - src/Gzero/Core/helpers.php
        - src/Gzero/Core/laravel_helpers.php
settings:
    bootstrap: _bootstrap.php
    lint: true
    shuffle: true
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed