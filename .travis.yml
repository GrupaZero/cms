language: php

php:
  - 7.0

addons:
  mariadb: '10.1'

before_script:
  - mkdir -p build/logs
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - mysql -e 'create database `gzero-tests`;'

script:
  - ./vendor/bin/phpmd src/ text phpmd.xml
  - ./vendor/bin/phpcs --standard=ruleset.xml src/ -n # -n no warnings
  - php vendor/bin/codecept run -c codeception.yml --coverage --coverage-xml
  - mkdir -p build/logs
  - cp tests/_output/coverage.xml build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v

matrix:
  fast_finish: true
