language: php

php:
  - 5.4
  - 5.5
  - hhvm

before_script:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: php vendor/phpunit/phpunit/phpunit --exclude-group ignore --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
