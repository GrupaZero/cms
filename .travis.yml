language: php

php:
  - 7.0
  - 7.1

addons:
  mariadb: '10.1'

before_script:
  - cp .env.example .env.testing
  - mkdir -p build/logs
  - mv /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/xdebug.ini #disable xdebug
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - mv ~/xdebug.ini /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini #enable xdebug
  - mysql -e 'create database `gzero-tests`;'

script:
  - ./vendor/bin/phpmd src/ text phpmd.xml --exclude src/Gzero/Core/laravel_helpers.php
  - ./vendor/bin/phpcs --standard=ruleset.xml src/ -n # -n no warnings
  - php vendor/bin/codecept run -c codeception.yml --coverage --coverage-xml
  - mkdir -p build/logs
  - cp tests/_output/coverage.xml build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v

matrix:
  fast_finish: true
